{% extends './navbars/baseunregistered.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block body %}
<center>
    <form class="col-lg-6" action="/loginadmin" method="POST">
        <h1 class="form-label mt-4">Iniciar Sesión Encuestador</h1>
        <p></p>
        <div class="card bg-light mb-3">
            <div class="card-body">
                <div style="text-align: left;">Correo Usuario:</div>
                <input type="email" class="form-control" name="correocito" aria-describedby="emailHelp"
                    placeholder="Correo Electrónico">
                <div style="text-align: left;">Contraseña:</div>
                <input type="password" class="form-control" name="passwordcita" placeholder="Contraseña">
                <p></p>
                <button type="submit" class="mt-4 btn btn-outline-info">Iniciar Sesión</button>
                <a href="/login" class="mt-4 btn btn-primary">Regresar</a>
            </div>
        </div>
    </form>
</center>
{% endblock %}
